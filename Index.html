<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <form>
        <fieldset class="todo-list">
            <legend class="todo-list__tittle">Todo List</legend>
            <label class="todo-list__lable">
                <input type="checkbox" name="" id="" />
                <i class="check"></i>
                <span>Attend Meeting</span>
            </label>
            <label class="todo-list__lable">
                <input type="checkbox" name="" id="" />
                <i class="check"></i>
                <span>Finish Chores</span>
            </label>
            <label class="todo-list__lable">
                <input type="checkbox" name="" id="" />
                <i class="check"></i>
                <span>Make presentation</span>
            </label>
            <label class="todo-list__lable">
                <input type="checkbox" name="" id="" />
                <i class="check"></i>
                <span>Complete Designing</span>
            </label>
            <label class="todo-list__lable">
                <input type="checkbox" name="" id="" />
                <i class="check"></i>
                <span>Exercise</span>
            </label>
            
        </fieldset>
    </form>
</body>
</html>
